<h2>unfreeze</h2>
<HR>

<H3>Syntax:</H3>

<P>
<pre class="syntax">unfreeze ();</pre>
</P>

<H3>Purpose:</H3>

<P>
Returns the screen to the state it was in before it was frozen.
</P>

<H3>Return value:</H3>

<P>
No return value.
</P>
