<table align="center"><td class="heading">pause</td></table>
<HR>


<P>
<H3>Syntax:</H3>

</P>

<P>
<pre class="syntax">pause (<i>numberOfFrames</i>);</pre>
</P>

<P>
<H3>Purpose:</H3>

</P>

<P>
Pauses the function for the required <i>numberOfFrames</i>.
</P>

<P>
<H3>Return value:</H3>

</P>

<P>
No return value.
</P>
