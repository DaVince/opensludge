<h2>stringLength</h2>
<HR>

<H3>Syntax:</H3>

<P>
<pre class="syntax">stringLength (<i>thisString</i>);</pre>
</P>

<H3>Purpose:</H3>

<P>
Counts the number of characters in the string <i>thisString</i>.
</P>

<H3>Return value:</H3>

<P>
The function returns the number of characters.
</P>
