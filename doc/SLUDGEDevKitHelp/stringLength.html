<table align="center"><td class="heading">stringLength</td></table>
<HR>


<P>
<H3>Syntax:</H3>

</P>

<P>
<pre>stringLength (<i>thisString</i>);</pre>
</P>

<P>
<H3>Purpose:</H3>

</P>

<P>
Counts the number of characters in the string <i>thisString</i>.<BR>
</P>

<P>
<H3>Return value:</H3>

</P>

<P>
The function returns the number of characters.<BR>
</P>
